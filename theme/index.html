<script>
  function showClockRealTime(){

   var d = new Date();
  document.getElementById("DateTime").innerHTML= "วันที่ "+d.getDate()+" เดือน "+(d.getMonth()+1)+" ปี "+d.getFullYear();
  document.getElementById("Time").innerHTML= d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
  }

 setInterval("showClockRealTime()", 1000);
</script>
